minimum_cumulusci_version: '3.76.0'
project:
    name: sn_test7
    package:
        name: sn_test7
        api_version: '59.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/sn_test7/tests
            options:
                outputdir: robot/sn_test7/results

    robot_testdoc:
        options:
            path: robot/sn_test7/tests
            output: robot/sn_test7/doc/sn_test7_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
